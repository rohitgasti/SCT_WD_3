<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic Tac Toe</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: url('https://thumbs.dreamstime.com/b/tic-tac-toe-game-dark-blue-background-d-model-tic-tac-toe-game-dark-blue-background-d-model-game-357252051.jpg') no-repeat center center fixed;
        background-size: cover;
        color: white;
        text-align: center;
        backdrop-filter: blur(3px);
    }
    h1 {
        margin-top: 20px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }
    #status {
        font-size: 1.2em;
        margin-top: 10px;
        font-weight: bold;
        text-shadow: 1px 1px 3px black;
    }
    .board {
        display: grid;
        grid-template-columns: repeat(3, 100px);
        grid-gap: 5px;
        justify-content: center;
        margin-top: 30px;
    }
    .cell {
        width: 100px;
        height: 100px;
        background: rgba(0,0,0,0.6);
        border: 2px solid #fff;
        font-size: 2.5em;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        color: #ffeb3b;
        transition: background 0.3s;
    }
    .cell:hover {
        background: rgba(255,255,255,0.2);
    }
    .cell.taken {
        cursor: not-allowed;
    }
    button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 1em;
        background: crimson;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        transition: background 0.3s;
    }
    button:hover {
        background: darkred;
    }
    select {
        margin-top: 15px;
        padding: 8px;
        font-size: 1em;
        border-radius: 5px;
    }
</style>
</head>
<body>

<h1>Tic-Tac-Toe</h1>
<select id="modeSelect">
    <option value="pvp">Player vs Player</option>
    <option value="pvc">Player vs Computer</option>
</select>
<div id="status">Player X's Turn</div>
<div class="board" id="board"></div>
<button onclick="resetGame()">Restart</button>

<script>
    const board = document.getElementById('board');
    const statusDiv = document.getElementById('status');
    const modeSelect = document.getElementById('modeSelect');

    let cells = ["", "", "", "", "", "", "", "", ""];
    let currentPlayer = "X";
    let gameActive = true;

    function renderBoard() {
        board.innerHTML = "";
        cells.forEach((cell, index) => {
            const cellDiv = document.createElement('div');
            cellDiv.classList.add('cell');
            if (cell) cellDiv.classList.add('taken');
            cellDiv.textContent = cell;
            cellDiv.addEventListener('click', () => handleClick(index));
            board.appendChild(cellDiv);
        });
    }

    function handleClick(index) {
        if (!gameActive || cells[index]) return;

        cells[index] = currentPlayer;
        renderBoard(); // Show move immediately
        checkWinner();

        if (gameActive) {
            if (modeSelect.value === "pvc" && currentPlayer === "X") {
                currentPlayer = "O";
                statusDiv.textContent = "Computer's Turn";
                setTimeout(computerMove, 500); // Computer waits a bit
            } else {
                currentPlayer = currentPlayer === "X" ? "O" : "X";
                statusDiv.textContent = `Player ${currentPlayer}'s Turn`;
            }
        }
    }

    function computerMove() {
        let available = cells.map((val, idx) => val === "" ? idx : null).filter(v => v !== null);
        if (available.length === 0) return;
        let choice = available[Math.floor(Math.random() * available.length)];
        cells[choice] = "O";
        renderBoard();
        checkWinner();
        if (gameActive) {
            currentPlayer = "X";
            statusDiv.textContent = `Player ${currentPlayer}'s Turn`;
        }
    }

    function checkWinner() {
        const winPatterns = [
            [0,1,2],[3,4,5],[6,7,8],
            [0,3,6],[1,4,7],[2,5,8],
            [0,4,8],[2,4,6]
        ];
        for (let pattern of winPatterns) {
            const [a,b,c] = pattern;
            if (cells[a] && cells[a] === cells[b] && cells[a] === cells[c]) {
                statusDiv.textContent = `Player ${currentPlayer} Wins! ðŸŽ‰`;
                gameActive = false;
                return;
            }
        }
        if (!cells.includes("")) {
            statusDiv.textContent = "It's a Draw!";
            gameActive = false;
        }
    }

    function resetGame() {
        cells = ["", "", "", "", "", "", "", "", ""];
        currentPlayer = "X";
        gameActive = true;
        statusDiv.textContent = `Player X's Turn`;
        renderBoard();
    }

    renderBoard();
</script>

</body>
</html>
